                     <html>
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-graph.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>

  <div id="container"></div>


  <script>

  anychart.onDocumentReady(function () {
    anychart.data.loadJsonFile('graph.json', function (data) {

      // create a chart from the loaded data
      var chart = anychart.graph(data);

      // set the title
      chart.title('Network Graph showing the battles in Game of Thrones');

      // access nodes
      var nodes = chart.nodes();

      // set the size of nodes
      nodes.normal().height(30);
      nodes.hovered().height(45);
      nodes.selected().height(45);

      // set the stroke of nodes
      nodes.normal().stroke(null);
      nodes.hovered().stroke('#333333', 3);
      nodes.selected().stroke('#333333', 3);

      // enable the labels of nodes
      chart.nodes().labels().enabled(true);

      // configure the labels of nodes
      chart.nodes().labels().format('{%id}');
      chart.nodes().labels().fontSize(12);
      chart.nodes().labels().fontWeight(600);

      // draw the chart
      chart.container('container').draw();

    });
  });

</script>
</body>
</html>
